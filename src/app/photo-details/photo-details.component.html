<md-toolbar color="primary">
  <span>Werlabs</span>
  <span class="spacer"></span>
  <span><img *ngIf='photo' [src]="photo?.owner?.image" class="owner-img" (error)="updateImageUrl($event)"/></span>
  <span class="owner-name">{{photo?.owner?.realname || photo?.owner?.username}}</span>
</md-toolbar>
<md-card>
  <div>
    <a md-raised-button routerLink="/">Back</a>
  </div>
  <md-card-header *ngIf='photo'>
    <md-card-title><h4>{{photo?.title._content}}</h4></md-card-title>
    <md-card-subtitle>Taken on {{photo?.dates.taken | date: 'medium' }}</md-card-subtitle>
  </md-card-header>
  <img md-card-image *ngIf='photo' [src]="photo?.image" />
  <md-card-content *ngIf='photo'>
    <div class="left-panel" [innerHTML]="photo?.description._content"> 
    </div>
    <div class="right-panel">
      <span>{{photo?.views}} <b>Views</b></span>
      <span>{{photo?.comments._content}} <b>Comments</b></span>
      <hr />
      <div class="tags">
        <h3>Tags</h3>
        <md-chip-list>
          <md-chip *ngFor="let tag of photo?.tags?.tag">{{tag.raw}}</md-chip>
        </md-chip-list>
      </div>
    </div>
    <div style="clear:both;"></div>
  </md-card-content>
  <md-card-content *ngIf='message'>
    <h4>{{message}}</h4>
  </md-card-content>
</md-card>
